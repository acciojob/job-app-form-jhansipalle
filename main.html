<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="" method="post">
<label for="name">Name<span aria-required="true">*</span></label>
<input type="text" id="name" required><br>
<label for="email">Email<span aria-required="true">*</span></label>
<input type="email" id="email" required><br>
<p>Gender</p>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" required>
<label for="gender_f">Female</label>
	<br>
	<label for="laptop">LaptopBrands</label>
<select id="laptop" name="laptop">
	<option value="" disabled selected>--Please choose an option--</option>
	<option value="aus">Aus</option>
	<option value="apple">Apple</option>
	<option value="hp">HP</option>
</select>
	<br>
	<label for="age">Age<span aria-required="true">*</span></label>
    <input type="number" id="age" required><br>
	<label for="dob">Date of Birth<span aria-required="true">*</span></label>
<input type="date" id="dob" required><br>
	<label for="password">Password<span aria-required="true">*</span></label>
<input type="password" id="password" required><br>

	<label for="portfolio" >Portfolio</label>
	<input type="url" id="portfolio"><br>
	<button type="submit">Submit</button>
	
</form>

</body>

</html>
